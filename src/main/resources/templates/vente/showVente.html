<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Liste des Produits</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" >
</head>
<body>
<header>

        <nav class="navbar navbar-expand-lg  navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar scroll</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/approv/index}">Approv</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/vente/index}">Vente</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/categorie/index}">Categorie</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/article/index}">Article</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link disabled">Link</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

</header>

<div class="container" >
    <h2>Liste des Approvisionnement</h2>
    <form th:action="@{/vente/create}">
        <button type="submit" class="btn btn-primary">Vendre</button>
    </form>

    <table class="table table-stripped table-hover" >
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Article</th>
            <th scope="col">Quantit√©</th>
            <th scope="col">Date</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "vente:${listVente}">
            <th scope="row" th:text = "${vente.id}"></th>
            <td th:text="${vente.article.libelle}"></td>
            <td th:text="${vente.quantite}"></td>
            <td th:text="${vente.dateVente}"></td>
            <td>
                <a th:href="@{/vente/edit/{id}(id=${vente.id})}">Edit | </a>
                <a th:href="@{/vente/delete/{id}(id=${vente.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
