<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" >
</head>
<body>
<header>

    <nav class="navbar navbar-expand-lg  navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar scroll</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/approv/index}">Approv</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/vente/index}">Panier</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/venteArticle/index}">Ventes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categorie/index}">Categorie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/article/index}">Article</a>
                    </li>

                </ul>
                <a href="/logout" class="btn btn-outline-success">Se Deconnecter</a>

            </div>
        </div>
    </nav>

</header>

<div class="container">
    <h2>Formulaire de saisie de produit</h2>
    <form th:action="@{/article/save}" method="post">
        <div class="mb-3">
            <label for="categorieId" class="form-label">Categorie</label>
            <select name="categoryId" id="categorieId" required>
                <option value="">Selectionner une categorie</option>
                <option th:each="categorie:${ListCategorie}"
                        th:value="${categorie.id}"
                        th:text="${categorie.designation}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Libelle</label>
            <input type="text"  name="libelle" class="form-control" placeholder="Libellé du produit">
        </div>
        <div class="mb-3">
            <label class="form-label">Quantité seuil</label>
            <input type="number" name="qteSeuil" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Prix </label>
            <input type="number" name="prix" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>

</div>

<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
