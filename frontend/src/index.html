    <style>
        * {
            font-family: "Bahnschrift";

        .shadow {
            /* JUST FOR STYLING */
            margin-left: 5rem;
            margin-top: 5rem;
            /* JUST FOR STYLING */
            background: linear-gradient(0deg, #fff, #fff);
        }

        .shadow:before,
        .shadow:after {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            background: linear-gradient(45deg,
                    #fb0094,
                    #0000ff,
                    #00ff00,
                    #ffff00,
                    #ff0000,
                    #fb0094,
                    #0000ff,
                    #00ff00,
                    #ffff00,
                    #ff0000);
            background-size: 400%;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            z-index: -1;
            animation: animate 20s linear infinite;
        }

        .shadow:after {
            filter: blur(10px);
        }

        @keyframes animate {
            0% {
                background-position: 0 0;
            }

            50% {
                background-position: 300% 0;
            }

            100% {
                background-position: 0 0;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>

    <script type="text/javascript" language="javascript">
        $(document).ready(function () {
            (function ($) {
                $("#filter").keyup(function () {
                    var rex = new RegExp($(this).val(), "i");
                    $(".searchable tr").hide();
                    $(".searchable tr")
                        .filter(function () {
                            return rex.test($(this).text());
                        })
                        .show();
                });
            })(jQuery);
        });

        $(document).ready(function () {
            makechart();

            function makechart() {
                $.ajax({
                    url: "http://127.0.0.1/myphp/data.php",
                    method: "POST",
                    crossDomain: true,
                    dataType: 'JSON',
                    data: { action: "fetch" },
                    success: function (data) {
                        console.log(data);
                        var mois = [];
                        var total = [];
                        var color = [];

                        for (var count = 0; count < data.length; count++) {
                            mois.push(data[count].mois);
                            total.push(data[count].total);
                            color.push(data[count].color);
                        }

                        var chart_data = {
                            labels: mois,
                            datasets: [
                                {
                                    label: "Ventes",
                                    backgroundColor: color,
                                    color: "#fff",
                                    data: total,
                                },
                            ],
                        };

                        var options = {
                            responsive: true,
                            scales: {
                                yAxes: [
                                    {
                                        ticks: {
                                            min: 0,
                                        },
                                    },
                                ],
                            },
                        };

                        var group_chart1 = $("#pie_chart");

                        var graph1 = new Chart(group_chart1, {
                            type: "pie",
                            data: chart_data,
                        });

                        var group_chart2 = $("#doughnut_chart");

                        var graph2 = new Chart(group_chart2, {
                            type: "doughnut",
                            data: chart_data,
                        });

                        var group_chart3 = $("#bar_chart");

                        var graph3 = new Chart(group_chart3, {
                            type: "bar",
                            data: chart_data,
                            options: options,
                        });
                    },
                });
            }
        });
    </script>
