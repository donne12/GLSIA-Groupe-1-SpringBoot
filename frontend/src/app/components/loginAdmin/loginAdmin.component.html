<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>GesStock ðŸ›’|Connexion</title>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

  <!-- Custom styles for this template -->
  <!-- <link href="signin.css" rel="stylesheet"> -->
</head>

<body class="text-center">
  <main class="form-signin">
    <form #userForm="ngForm" (ngSubmit)="onLogin(userForm.value)">
      <img src="assets/login.png"  height="200px" width="200px" > <br> <br>
      <h1 class="h3 mb-3 fw-normal">Se connecter | Admin</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" name="email" ngModel
          placeholder="name@example.com" required="true" />
        <label for="floatingInput">Email</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password" ngModel
          placeholder="Mot de passe" required="true" />
        <label for="floatingPassword">Mot de passe</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">
        Valider
      </button>
    </form>
  </main>
</body>

</html>
