<app-admin></app-admin>
<div>
    <form #userForm="ngForm" (ngSubmit)='addInventory(userForm.value)' style=" margin-left: 400px;">
        <h3 style="margin-left: 130px;">Ajouter un approvisionnement</h3>
          <div class="form-group col-md-6">
            <label for="productname">Nom du produit</label>
            <select class="form-control"  name="product" ngModel>
                <option *ngFor = "let p of product" [value]=p.id>{{ p.name }}</option>
            </select>
          </div>
          <br/>
          <div class="form-group col-md-6">
            <label for="vendorname">Nom du vendeur</label>
            <select class="form-control"  name="vendor" ngModel>
                <option *ngFor = "let v of vendor" [value]=v.id>{{ v.company }} - {{ v.name }}</option>
            </select>
          </div>
          <br/>
          <div class="form-group col-md-6">
            <label for="quantity">Quantit√©</label>
            <input type="number" class="form-control" name="quantity" placeholder=""  ngModel required>
          </div>
          <br/>
          <div class="form-group col-md-6">
            <label for="manufactureddate">Date de fabrication</label>
            <input type="date" class="form-control" name="manufacturedDate" placeholder="" ngModel required>
          </div>
          <br/>
          <div class="form-group col-md-6">
            <label for="expirydate">Date d'expiration</label>
            <input type="date" class="form-control" name="expiryDate" placeholder="" ngModel>
          </div>
          <br/>
          <div class="form-group col-md-6">
            <label for="purchasedprice">Prix d'achat</label>
            <input type="text" class="form-control" name="purchasedPrice" placeholder="" ngModel required>
          </div>
          <br/>
          <div class="form-group col-md-6">
            <label for="tax">Taxe</label>
            <input type="text" class="form-control" name="tax" placeholder=""  ngModel required>
          </div>
          <br/>
        <button type="submit" style="margin-left: 150px;" [disabled]="userForm.invalid" class="btn btn-primary">Valider</button>
    
        <br/> <br/>      </form>
</div>
