<app-admin></app-admin>
<div>
    <table class="table" >
        <thead>
            <tr>
                <th>Id</th>
                <th>Nom du produit</th>
                <th>Vendeur</th>
                <th>Quantit√©</th>
                <th>Prix d'achat</th>
                <th>Taxe</th>
                <th>Date de frabrication</th>
                <th>Date d'expiration</th>
                <th>Date ajout</th>
                <th colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of inventory">
                <td>{{i.id}}</td>
                <td>{{i.product.name}}</td>
                <td>{{i.vendor.company}} - {{i.vendor.name}}</td>
                <td>{{i.quantity}}</td>
                <td>{{i.purchasedPrice}}</td>
                <td>{{i.tax}}</td>
                <td>{{i.manufacturedDate}}</td>
                <td>{{i.expiryDate}}</td>
                <td>{{i.addedDate}}</td>
                <td><button (click)="delete(i.id)" class="btn btn-danger" style="margin-left: 10px">Supprimer</button></td>
              </tr>
        </tbody>
      </table>
      
</div>
