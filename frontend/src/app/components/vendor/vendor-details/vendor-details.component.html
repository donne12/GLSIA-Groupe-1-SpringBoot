<app-admin></app-admin>
<div style="text-align: center;">
<h2>Vendor Details for id: {{vendor.id}}</h2> 

<hr/>
<div *ngIf="vendor">
  <div>
    <label><b>ID: </b></label> {{vendor.id}}
  </div>
  <div>
    <label><b>Name: </b></label> {{vendor.name}}
  </div>

  <div>
    <label><b>Email Id: </b></label> {{vendor.email}}
  </div>

  <div>
    <label><b>Company</b></label> {{vendor.company}}
  </div>
<div>
    <label><b>Phone Number</b></label> {{vendor.phoneNumber}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Vendor List</button><br>

</div>
