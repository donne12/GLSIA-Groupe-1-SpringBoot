<app-admin></app-admin>
<div style="text-align: center;">
<h2>Détails du vendeur immatriculé : {{vendor.id}}</h2> 

<hr/>
<div *ngIf="vendor">
  <div>
    <label><b>ID: </b></label> {{vendor.id}}
  </div>
  <div>
    <label><b>Nom: </b></label> {{vendor.name}}
  </div>

  <div>
    <label><b>Email: </b></label> {{vendor.email}}
  </div>

  <div>
    <label><b>Societe</b></label> {{vendor.company}}
  </div>
<div>
    <label><b>Téléphone</b></label> {{vendor.phoneNumber}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Retour à la liste des vendeurs</button><br>

</div>
