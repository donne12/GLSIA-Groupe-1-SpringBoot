<app-admin></app-admin>
<div style="margin-left: 30%;margin-right: 30%;">
<h3 style="margin-left: 20%">Mettre à jour le fournisseur  {{vendor.name}}</h3>
<div style="width: 400px;">
  <form #userForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom et prénoms</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="vendor.name" name="Name">
    </div>
<div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="vendor.email" name="email">
    </div>

    <div class="form-group">
      <label for="name">Téléphone</label>
      <input type="text" class="form-control" id="phoneNumber" required [(ngModel)]="vendor.phoneNumber" name="phoneNumber">
    </div>
<div class="form-group">
      <label for="name">Societe</label>
      <input type="text" class="form-control" id="company" required [(ngModel)]="vendor.company" name="company">
    </div>
    
<br>
    <button type="submit" [disabled]="userForm.invalid" style="margin-left: 30%" class="btn btn-success">Mettre à jour</button>
  </form>
</div>
</div>
